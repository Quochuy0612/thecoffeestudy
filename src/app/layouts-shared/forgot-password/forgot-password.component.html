<div class="background">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h2>Reset Password</h2>
                        <p class="text-muted"> Please enter your email to change password!</p>
                        <input #emailInput type="text" name="" placeholder="Email">
                        <input type="submit" name="" value="Reset Password"
                            (click)="onLoginButtonClicked(emailInput.value)">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
