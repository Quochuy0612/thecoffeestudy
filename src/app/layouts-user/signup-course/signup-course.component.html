<div class="bkg">
    <form>
        <div>
            <h1 class="text-center">ĐĂNG KÝ</h1>
        </div>
        <div class="row form-group">
            <div class="col-md-4"> *Trường Bắt Buộc</div>
            <div class="col-md-4"></div>
        </div>
        <div class="row form-group">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div>
                    <div></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- div ten ca nhan -->

        <div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Họ Và Tên*</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName='fullname'>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Username*</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName='username'>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Ngày Sinh*</div>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" formControlName="birthday" name="birthday">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Giới Tính*</div>
                </div>
                <div class="col-md-4">
                    <span>
                        <input name="sex" type="radio" formControlName='sex' value="Nam">Nam
                    </span>
                    <span>
                        <input name="sex" type="radio" formControlName='sex' value="Nu" style="margin-left: 100px;">Nữ
                    </span>

                    <div class="col-md-4"></div>
                </div>

            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Loại tài khoản*</div>
                </div>
                <div class="col-md-4">
                    <select class="row form-control"  formControlName='type'>
                        <option selected value="new">Giảng Viên</option>
                        <option selected value="new">Học Viên</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Email*</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName='email'>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Mật Khẩu*</div>
                </div>
                <div class="col-md-4">
                    <input type="password" formControlName='password' name="password" class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-12">Nhập Lại mật Khẩu*</div>
                </div>
                <div class="col-md-4">
                    <input type="password" name="lapmatkhau" class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

        <div class="class">
            <button type="button" class="btn btn-primary" style="margin-left: 340px;">Đăng Ký</button>
        </div>
    </form>

</div>
