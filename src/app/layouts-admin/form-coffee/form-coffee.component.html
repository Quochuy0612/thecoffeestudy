<div class="main-content">
    <div class="container-fluid">
        <!-- ///////////////////////////////////////////////////////////////////////////// -->
        <div class="control-group">
            <h3><b>Thêm Danh Mục Coffee</b></h3>
            <div class="row col-12">
                <div class="col-4">
                    <input #listTitleInput type="text" class="form-control borderradius"
                        placeholder="Nhập Danh Mục......">
                </div>
                <div class="col-4">
                    <button type="button" class="b1 btn-primary"
                        (click)="createNewCategory(listTitleInput.value)">Save</button>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////// -->

        <div class="control-group">
            <h3><b>Thêm sản phẩm</b></h3>
            <div class="form-group row col-12">
                <label class="control col-2">Chọn Danh Mục Coffee</label>
                <div class="controls col-2">
                    <select [(ngModel)]="selectedValue" class="form-control borderradius">
                        <option *ngFor="let category of category" [value]="category._id">{{category.title}}</option>
                    </select>
                </div>
            </div>
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group row col-12">
                    <label class="control col-2">Tên Sản Phẩm </label>
                    <div class="controls col-4">
                        <input formControlName="name" type="text" class="form-control borderradius" />
                    </div>
                </div>
                <div class="row form-group col-12">
                    <div class="col-2">
                        <label>Hình Ảnh Sản Phẩm</label>
                    </div>
                </div>
                <div class="row col-12" style="margin-bottom: 20px;">
                    <div class="col-2" style="margin-left: 20px;"></div>
                    <div class="col-4">
                        <input (change)="onFileSelect($event)" type="file" />
                    </div>
                </div>
                <div class="row col-12" style="margin-bottom: 20px;">
                    <div class="col-2" style="margin-left: 20px;"></div>
                    <div *ngIf="imageData" class="col-4">
                        <img class="img1" [src]="imageData" [alt]="form.value.name" />
                    </div>
                </div>
                <div class="form-group row col-12">
                    <label class="col-2" for="typeahead">Đơn Giá Sản Phẩm </label>
                    <div class="col-4">
                        <input formControlName="price" type="text" name="price" class="form-control borderradius"
                            id="typeahead" />
                    </div>
                    <div class="col-2" style="margin-top: 15px;">
                        <h5><b>VNĐ</b></h5>
                    </div>
                </div>
                <div class="form-group hidden-phone row col-12">
                    <label class="control col-2" for="textarea2">Giới Thiệu Sản Phẩm</label>
                    <div class="controls col-4">
                        <textarea formControlName="description" name="txtproduct" class="cleditor" id="textarea2"
                            rows="5" cols="43"></textarea>
                    </div>
                </div>
                <div class="form-actions" style="margin-left: 600px;">
                    <button type="submit" class="b1 btn-primary">Save</button>
                </div>
            </form>

        </div>
        <!-- ////////////////////////////////////////////////////////////////////////// -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                
                                <div class="row col-12">
                                    <div class="col-8"><h4 class="card-title ">Details Coffee</h4></div>
                                    <div class="col-2">
                                        <div class="nav flex-column">
                                            <select [(ngModel)]="selectedView" class="form-control borderradius">
                                                <option *ngFor="let category of category" [value]="category._id">{{category.title}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <button (click)="clickProduct()" type="submit" class="b1 btn-primary">View Product</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>
                                                STT
                                            </th>
                                            <th>
                                                Tên
                                            </th>
                                            <th>
                                                Giá
                                            </th>
                                            <th>
                                                Mô Tả
                                            </th>
                                            <th>
                                                Hình Ảnh
                                            </th>
                                        </thead>
                                        <tbody *ngFor="let product of product;let i = index" [attr.data-index]="i">
                                            <td >
                                                <tr>
                                                    {{i+1}}
                                                </tr>
                                            </td>
                                            <td>
                                                <tr >
                                                    {{product.name}}
                                                </tr>
                                            </td>
                                            <td>
                                                <tr >
                                                    {{product.price}}
                                                </tr>
                                            </td>
                                            <td>
                                                <tr >
                                                    {{product.description}}
                                                </tr>
                                            </td>
                                            <td>
                                                <tr >
                                                    <img [src]="product.imagePath" height="150" width="150" />
                                                </tr>
                                            </td>
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
